

{% extends 'accounts/base.html' %}
{% block title %} password reset {% endblock %}

{% block content %}

    <section class="container">
         <h2 class="display-6"><small>password reset</small></h2>
        <div class="card m-4">
            <form class="card-body" method="POST">
                <ul class="list-group">
                    {% csrf_token %}
                    <li class="list-inline-item">
                        {{ form.as_ul }}
                    </li>
                    <li class="list-inline-item m-4">
                        <input class="btn btn-outline-primary btn-sm" type="submit" name="submit" id="submit" value="Send Reset Email"/>
                    </li>
                </ul>
            </form>

            <p>
                <small class="mx-2">Don't have an account ?</small>
                <a class="btn btn-sm btn-outline-primary" href="{% url 'accounts:signup' %}">Sign Up here</a>
            </p>
            <p>
                <small class="mx-2">Have already an account ?</small>
                <a class="btn btn-sm btn-outline-primary" href="{% url 'accounts:login' %}">Login here</a>
            </p>
        </div>
    </section>

{% endblock content %}
